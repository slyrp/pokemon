<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" href="https://icon-library.com/images/pokemon-go-icon/pokemon-go-icon-1.jpg" type="image/png">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="pokedexContainer" class="pokedex-container">
      <div class="pokemon-card" style="border-color: cornsilk;">
        <div class="top-container">
          <h3>#0000</h3>
          <h3 class="go">→</h3>
        </div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur" />
        <h1>Bulbagyattasaurus</h1>
        <div class="badge-container">
          <span class="badge" style="background-color: cornsilk; color: black;">Skibidi</span>
          <span class="badge" style="background-color: cornsilk; color: black;">Toilet</span>
        </div>
      </div>
    </div>

    <div id="pokemonContainer" class="pokemon-container">
      <div id="fullCard" class="full-card">
        
      </div>
    </div>
  </body>
</html>
